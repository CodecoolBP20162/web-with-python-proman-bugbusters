<!DOCTYPE html>
<html>
<head>
        <!-- Bootstrap CSS
   ================================================== -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

</head>

<body>
    <div id="result"></div>


<div class="modal fade board-modal" tabindex="-1" role="dialog" aria-labelledby="boardLabel">
    <div class="modal-dialog modal-lg" role="document" style="width: 1200px">
        <div class="modal-content">
            <div class="container">
            <div id="board-modal"></div>

                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin-bottom: 1em; margin-top: 1em; border: solid #000; border-radius: 5px" id="new">
                    <h2 class="text-center">New</h2>

                </div>


                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"  id="planning">
                    <h2 class="text-center">Planning</h2>

                </div>

                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"  id="in-progress">
                    <h2 class="text-center">In progress</h2>

                </div>

                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"  id="done">
                    <h2 class="text-center">Done</h2>

                </div>

            <div class="clearfix"></div>
                <button class="btn btn-default btn-lg" style="margin-bottom: 1em" data-toggle="modal" data-target=".board-modal">Back</button>
            </div>
        </div>
    </div>
</div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataHandler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/eventHandler.js') }}"></script>
</body>
</html>
